<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="group">
          <input type="input" class="form-control output" />
        </div>
        <div class="group gap12">
          <button type="button" class="btn btn-clear">Clear</button>
          <button type="button" class="btn btn-delete">Delete</button>
        </div>
        <div class="group">
          <button
            type="button"
            class="btn btn-circle btn-number"
            data-value="7"
          >
            7
          </button>
          <button
            type="button"
            class="btn btn-circle btn-number"
            data-value="8"
          >
            8
          </button>
          <button
            type="button"
            class="btn btn-circle btn-number"
            data-value="9"
          >
            9
          </button>
          <button
            type="button"
            class="btn btn-circle btn-operator"
            data-value=":"
          >
            :
          </button>
        </div>
        <div class="group">
          <button
            type="button"
            class="btn btn-circle btn-number"
            data-value="4"
          >
            4
          </button>
          <button
            type="button"
            class="btn btn-circle btn-number"
            data-value="5"
          >
            5
          </button>
          <button
            type="button"
            class="btn btn-circle btn-number"
            data-value="6"
          >
            6
          </button>
          <button
            type="button"
            class="btn btn-circle btn-operator"
            data-value="x"
          >
            X
          </button>
        </div>
        <div class="group">
          <button
            type="button"
            class="btn btn-circle btn-number"
            data-value="1"
          >
            1
          </button>
          <button
            type="button"
            class="btn btn-circle btn-number"
            data-value="2"
          >
            2
          </button>
          <button
            type="button"
            class="btn btn-circle btn-number"
            data-value="3"
          >
            3
          </button>
          <button
            type="button"
            class="btn btn-circle btn-operator"
            data-value="-"
          >
            -
          </button>
        </div>
        <div class="group">
          <button
            type="button"
            class="btn btn-circle btn-number"
            data-value="0"
          >
            0
          </button>
          <button
            type="button"
            class="btn btn-circle btn-number"
            data-value="."
          >
            .
          </button>
          <button type="button" class="btn btn-circle btn-equal" data-value="=">
            =
          </button>
          <button
            type="button"
            class="btn btn-circle btn-operator"
            data-value="+"
          >
            +
          </button>
        </div>
      </div>
    </div>

    <script src="cal.js"></script>
  </body>
</html>
